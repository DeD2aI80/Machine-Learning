<!DOCTYPE html>

<html>

<head>
    <title>Digit Recognition</title>
    <meta charset="utf-8">
    <meta name="description" content="... ... ...">
    <link rel="icon" href="images/icon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <link rel="stylesheet" href="style.css">


    <!-- p5.js elements  -->
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <!-- <script src="libraries/p5.sound.js" type="text/javascript"></script> -->

    <script src="sketch.js" type="text/javascript"></script>
    <script src="ConvNet.js" type="text/javascript"></script>


</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon">
                <img style="margin: 4px 0px;"src="images/logo.svg">
            </div>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Reconnaissance de chiffre</span>
            </div>

        </header>

        <main class="mdl-layout__content mdl-color--grey-100">

            <div class="mdl-grid">

                <div style='background-color:#FAFAFA' class="mdl-cell mdl-cell--7-col mdl-shadow--2dp">
                    <div id='draw-title' class="card-title">Chiffre</div>
                    <div id="image" align='center' style='max-width:420px; max-height:455px; margin: 0px 15px; margin-bottom:15px' class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col-desktop">
                        <div id='draw' style='width: 420px; height: 420px; margin-top:0px'></div>
                        <button id='button-clear' class="mdl-button mdl-js-button mdl-button--raised">
                          Effacer
                        </button>
                    </div>

                </div>
                <div style='background-color:#FAFAFA' class="mdl-cell mdl-cell--5-col mdl-shadow--2dp">
                    <div id="neural-title" class="card-title">Reconnaissance</div>

                    <div  id="" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col-desktop">
                        <div class="card-title">Image normalisée</div>
                        <div id='norm-draw'  style='padding-left:10px; padding-bottom:10px; width: 280px; height: 280px;'></div>
                    </div>

                    <div style='height:5px' class="mdl-cell--12-col"></div>

                    <div id="" class=" mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                        <div class="card-title">Test</div>
                        <div class='mdl-grid mdl-cell--12-col'>
                            <div  id="" style='margin-top:-8px; margin-left:15px' class="mdl-cell mdl-cell--4-col mdl-shadow--2dp">
                                <div class="card-title">Réponse</div>
                                <div id='answer' style='margin-bottom:15px'>5</div>
                            </div>

                            <div  id="" style='margin-top:-8px; margin-left:12px; width:160px' class="mdl-cell mdl-cell--7-col mdl-shadow--2dp">
                                <div class="card-title">Vérification</div>
                                <button id='button-true' style='background: #4CAF50' class="button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Vrai</button>
                                <button id='button-false'style='background: #F44336; margin-left:7px' class="button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Faux</button>
                            </div>
                        </div>

                    </div>

                </div>


            </div>
        </main>

    </div>

    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
    </div>

</body>

</html>
